<!DOCTYPE HTML>
<html>
<head>
    <script src="engine/clientlibs/json2.js"></script>
    <script src="engine/libs/metadata.js"></script>
    <script src="engine/libs/loadFile.js"></script>
    <script src="engine/libs/navReader.js"></script>
    <script src="engine/clientlibs/jquery.js"></script>

    <style>
        .folder {
            color: #00008b;
            cursor: pointer;
        }
    </style>
    <script>
        $(function() {
            $('#navigation').delegate('.folder', 'click', function() {
                $(this).next().toggle();
            })
            .bind('selectstart mousedown', function() { return false })
        })

    </script>
</head>
<body>
<h1>Navigation<sup><a style="font-size:50%" href="rebuildNav.html">Rebuild</a></sup></h1>



<script>
    var nav = new NavReader();
    var tree = nav.buildNavigationTree();
    document.write(tree)
</script>


</body>
